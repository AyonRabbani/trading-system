version: '3.8'

services:
  trading-dashboard:
    build: .
    container_name: trading-dashboard
    ports:
      - "8501:8501"
    environment:
      # Replace with your actual API keys or use .env file
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount scan results for persistence
      - ./scan_results.json:/app/scan_results.json
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
